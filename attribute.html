<!DOCTYPE html>
<html>
    <head>
        <title> attributes</title>
        <style>
            a{
                color: aqua;
            }
            a[href="https://twitter.com"]{color: black;}
            
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">google</a></li>
            <li><a href="https://twitter.com">twitter</a></li>
            <li><a href="amazon.com">amazon</a></li>
        </ul>
    </body>
</html>
