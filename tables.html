<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tables</title>
        <style>
            table{border: 1px solid black;
            border-collapse: collapse;
        padding: 3px;}
            td ,th {border: 3px solid black;padding: 7px;}
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>team</th>

                <th>won</th>
                <th>points</th>

                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>manchester city</td>
                    <td>32</td>
                    <td> 27</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>man utd</td>
                    <td> 31</td>
                    <td>27</td>
                    <td>74</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
